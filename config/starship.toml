[custom.giturl]
# disabled = true
description = "Display symbol for remote Git server"
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL="ïˆ github "
elif [[ "$GIT_REMOTE" =~ "git.frama-c.com" ]]; then
    GIT_REMOTE_SYMBOL="ïŠ– frama-c "
elif [[ "$GIT_REMOTE" =~ "gitlab.mpi-sws.org" ]]; then
    GIT_REMOTE_SYMBOL="ïŠ– mpi-svs "
elif [[ "$GIT_REMOTE" =~ "git.eleves.ens.fr" ]]; then
    GIT_REMOTE_SYMBOL="ïŠ– ENS "
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
    GIT_REMOTE_SYMBOL="ïŠ– gitlab "
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL="ï…± "
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL="ï¡ "
else
    GIT_REMOTE_SYMBOL="ï‡’ "
fi
echo "$GIT_REMOTE_SYMBOL "
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
